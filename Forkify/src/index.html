<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer src="./controller.js"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-left to-right flex items-center justify-center"
  >
    <div
      class="container w-[1122px] h-[1170px] bg-white my-8 rounded-lg shadow-md"
    >


      <header
        class="header  flex flex-row w-full justify-between items-center p-5"
      >
        <div class="logo">
          <img class="w-[150px] h-[50px]" src="/img/logo.png" alt="" />
        </div>
        <input
          type="text"
          placeholder="seacrh over 1.000.000 recipes..."
          class="text-gray-400 px-3 py-2 rounded-md bg-slate-200 outline-none"
        />
        <button
          class="bg-gradient-to-r from-left to-right px-4 py-1 flex flex-row text-xl items-center rounded-xl text-white"
        >
          search
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
        <div class="options flex flex-row font-semibold">
          <div class="option flex flex-row-reverse col-span-1 mr-3">
            <h1 class="text-black">Add recipe</h1>
            <button class="add-recipe text-black">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#f38e82"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
            </button>
          </div>
          <div class="option flex flex-row-reverse col-span-1">
            <h1 class="text-black">Bookmarks</h1>
            <button class="bookmarks">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#f38e82"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </header >
      <div class="main flex flex-row h-[1070px]">
        <div class="order bg-slate-200 w-1/3">
          <ul class="menu"></ul>
        </div>

      </div>
    </div>

  </body>
</html>
